<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SuKienChuot</title>
</head>
<body>

    <img id="myImage" src="images/football-161132__340.png"/>
    <p>Nhấn nút để chuyển quả bóng sang phải</p>
    <input type="button" value="Nhấn" onclick="moveRight()"/>

<script>
    var imgObj = document.getElementById("myImage");
    function  init() {
        imgObj.style.position = "relative";
        imgObj.style.left = '0px';
    }
    
    function  moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }

    window.onload=init();
</script>

</body>
</html>
